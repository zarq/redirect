<h1>{{ redirect.short_key }}</h1>

<dl>
<dt>Short key</dt>
<dd><a href="/r/{{ redirect.short_key }}">{{ redirect.short_key }}</a></dd>
<dt>Long key</dt>
<dd><a href="/r/l/{{ redirect.long_key }}">{{ redirect.long_key }}</a></dd>
<dt>URL</dt>
<dd><a href="{{ redirect.url }}">{{ redirect.url }}</a></dd>
<dt>Created on</dt>
<dd>{{ redirect.created }}</dd>
</dl>
